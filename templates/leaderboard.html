<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="leaderboard-container">
        <header>
            <h1>Interview Leaderboard</h1>
            <p>Top performers in AI-powered interviews</p>
        </header>

        <div class="leaderboard-table">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button class="btn" id="backToFeedback">Back to Feedback</button>
            <button class="btn primary" id="newInterview">Start New Interview</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
