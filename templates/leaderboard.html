<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Leaderboard - RecruitTron</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="leaderboard-page">
    <div id="particles-js"></div>
    <div class="cyber-grid"></div>

    <div class="container">
        <nav class="nav-bar glass-nav">
            <div class="logo-container">
                <img src="/static/img/logo.png" alt="RecruitTron Logo" class="logo">
                <span class="logo-text neon-text">RecruitTron</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/logout" class="nav-link logout-btn"><span>Logout</span></a>
            </div>
        </nav>

        <main class="leaderboard-content">
            <h1 class="cyber-glitch" data-text="Global Rankings">Global Rankings</h1>
            
            <div class="leaderboard-container glassmorphism">
                <div class="leaderboard-header">
                    <h2>Top Performers</h2>
                    <p>Based on overall interview performance</p>
                </div>

                <div class="leaderboard-grid">
                    {% for user in leaderboard_data %}
                    <div class="rank-card {% if user.rank == 1 %}gold{% elif user.rank == 2 %}silver{% elif user.rank == 3 %}bronze{% endif %}">
                        <div class="rank-number">#{{ user.rank }}</div>
                        <div class="user-info">
                            <h3>{{ user.name }}</h3>
                            <div class="score-badge">
                                <span class="score">{{ user.avg_score }}%</span>
                                <span class="interview-count">{{ user.interviews }} interviews</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="actions">
                    <a href="/" class="cyber-button">
                        <span></span>
                        <span></span>
                        Back to Home
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/js/particles-config.js"></script>
</body>
</html>
