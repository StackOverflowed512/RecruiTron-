<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - RecruitTron</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for better torch effect */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .about-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Hide torch on touch devices */
        @media (hover: none) {
            .cursor-torch {
                display: none;
            }
            body {
                cursor: default;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .about-container {
                padding: 1rem;
            }
            
            .neon-title {
                font-size: 2rem;
            }
            
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="starry-night"></div>
        <div class="about-content glass-effect neon-text">
            <h1 class="neon-title">About Me</h1>
            <div class="profile-info">
                <div class="info-item glass-effect">
                    <h2>Name</h2>
                    <p>Omkar Mutyalwar</p>
                </div>
                <div class="info-item glass-effect">
                    <h2>Role</h2>
                    <p>Aspiring developer</p>
                </div>
                <div class="info-item glass-effect">
                    <h2>Skills</h2>
                    <p>Python, Flask, React, AI/ML</p>
                </div>
                <div class="info-item glass-effect">
                    <h2>Project</h2>
                    <p>RecruitTron - AI-Powered Interview Platform</p>
                </div>
            </div>
            <a href="/" class="neon-button">Back to Home</a>
        </div>
    </div>
    <script src="/static/js/about.js"></script>
</body>
</html>
