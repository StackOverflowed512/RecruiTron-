<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="feedback-container">
        <header>
            <h1>Your Interview Results</h1>
            <p>Here's how you performed in your AI-powered interview</p>
        </header>

        <div class="performance-analysis">
            <h2>Performance Analysis</h2>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <div class="ai-feedback">
            <h2>AI Analysis & Recommendations</h2>
            <div class="feedback-content">
                <div class="feedback-section">
                    <h3>Overall Assessment</h3>
                    <p id="overallAssessment"></p>
                </div>
                <div class="feedback-section">
                    <h3>Key Strengths</h3>
                    <ul id="strengths"></ul>
                </div>
                <div class="feedback-section">
                    <h3>Areas for Improvement</h3>
                    <ul id="improvements"></ul>
                </div>
                <div class="feedback-section">
                    <h3>Recommendations</h3>
                    <ul id="recommendations"></ul>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="window.location.href='/leaderboard'">View Leaderboard</button>
            <button class="btn primary" onclick="window.location.href='/'">Start New Interview</button>
        </div>
    </div>

    <script src="/static/js/feedback.js"></script>
</body>
</html>
