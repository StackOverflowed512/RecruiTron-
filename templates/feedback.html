<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="feedback-container">
        <header>
            <h1>Your Interview Results</h1>
            <p>Here's how you performed in your AI-powered interview</p>
        </header>

        <div class="score-summary">
            <div class="score-card">
                <div class="score-circle">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                    </svg>
                    <div class="score-value" id="totalScore">--%</div>
                </div>
                <h3>Overall Score</h3>
            </div>

            <div class="score-details">
                <div class="score-category">
                    <h4>Content</h4>
                    <div class="score-bar">
                        <div class="score-fill" id="contentScore"></div>
                    </div>
                </div>
                <div class="score-category">
                    <h4>Delivery</h4>
                    <div class="score-bar">
                        <div class="score-fill" id="deliveryScore"></div>
                    </div>
                </div>
                <div class="score-category">
                    <h4>Confidence</h4>
                    <div class="score-bar">
                        <div class="score-fill" id="confidenceScore"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="feedback-section">
            <h2>Detailed Feedback</h2>
            <div class="feedback-points" id="feedbackPoints">
            </div>
        </div>

        <div class="actions">
            <button class="btn" id="viewLeaderboard">View Leaderboard</button>
            <button class="btn primary" id="newInterview">Start New Interview</button>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
