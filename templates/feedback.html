<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback - RecruitTron</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="feedback-page">
    <div id="particles-js"></div>
    <div class="cyber-grid"></div>

    <div class="feedback-container">
        <h1 class="cyber-glitch" data-text="Interview Analysis">Interview Analysis</h1>
        
        <div class="score-dashboard">
            <div class="score-chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
            
            <div class="overall-score">
                <div class="score-ring">
                    <svg>
                        <circle class="score-circle-bg" cx="70" cy="70" r="60"></circle>
                        <circle class="score-circle" cx="70" cy="70" r="60"></circle>
                    </svg>
                    <div class="score-text">
                        <span class="total-score">0</span>
                        <span class="score-label">Total Score</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="feedback-grid">
            <div class="feedback-card strengths">
                <h3>Key Strengths</h3>
                <div class="cyber-list" id="strengthsList"></div>
            </div>

            <div class="feedback-card improvements">
                <h3>Areas for Improvement</h3>
                <div class="cyber-list" id="improvementsList"></div>
            </div>

            <div class="feedback-card recommendations">
                <h3>Recommendations</h3>
                <div class="cyber-list" id="recommendationsList"></div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="cyber-button" onclick="window.location.href='/'">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Start New Interview
            </button>
            <button class="cyber-button" onclick="window.location.href='/leaderboard'">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                View Leaderboard
            </button>
        </div>
    </div>

    <script src="/static/js/feedback.js"></script>
    <script>
        particlesJS.load('particles-js', '/static/js/particles-config.json', function() {
            console.log('particles.js loaded');
        });
    </script>
</body>
</html>
